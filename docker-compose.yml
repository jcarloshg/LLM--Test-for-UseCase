services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - test-gen-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api:
    build: .
    container_name: test-case-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
    networks:
      - test-gen-network
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    image: python:3.11-slim
    container_name: mlflow-ui
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlruns
    networks:
      - test-gen-network
    working_dir: /mlruns
    command: >
      bash -c "pip install -q mlflow &&
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  loki:
    image: grafana/loki:2.9.0
    container_name: loki-service
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yaml:/etc/loki/config.yaml
      - loki-data:/loki
    networks:
      - test-gen-network
    command: -config.file=/etc/loki/config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail-agent
    volumes:
      - ./config/promtail-config.yaml:/etc/promtail/config.yaml
      - ./logs:/var/log/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - test-gen-network
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana-ui
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - test-gen-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - loki

networks:
  test-gen-network:
    driver: bridge

volumes:
  ollama-data:
  loki-data:
  grafana-data:
