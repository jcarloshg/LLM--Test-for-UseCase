services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - test-gen-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api:
    build: .
    container_name: test-case-api
    ports:
      - "8001:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - ./mlruns:/app/mlruns
    networks:
      - test-gen-network
    depends_on:
      - ollama
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    image: python:3.11-slim
    container_name: mlflow-ui
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlruns
    networks:
      - test-gen-network
    working_dir: /mlruns
    command: >
      bash -c "pip install -q mlflow &&
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  test-gen-network:
    driver: bridge

volumes:
  ollama-data:
