services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - test-gen-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  loki:
    image: grafana/loki:2.9.0
    container_name: loki-service
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - test-gen-network
    environment:
      - LOKI_RETENTION_DAYS=7
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3100/ready",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana-service
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - test-gen-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build: .
    container_name: test-case-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./mlruns:/app/mlruns
    networks:
      - test-gen-network
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-external-labels: "service=test-case-api,environment=development"
        mode: "non-blocking"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    image: python:3.11-slim
    container_name: mlflow-ui
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlruns
    networks:
      - test-gen-network
    working_dir: /mlruns
    command: >
      bash -c "pip install -q mlflow &&
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  test-gen-network:
    driver: bridge

volumes:
  ollama-data:
  loki-data:
  grafana-data:
